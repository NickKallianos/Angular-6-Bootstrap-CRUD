<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)" )>
<!--form panel-->
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div><!--end form panel-->

    <div class="panel-body">
      <div class="form-group">
          <label for="fullName">Full name</label>
          <input id="fullName" name="fullName" [ngModel]="" type="text" class="form-control">
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" [ngModel]="" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Telephone</label>
            <input id="phoneNumber" name="phoneNumber" [ngModel]="" type="text" class="form-control">

          </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">
            <!--radiobutton male, prechecked-->
             <input type="radio" value="male" name="gender"

             [(ngModel)]="gender" checked>Male
          </label>
             <label class="radio-inline">
               <!--radiobutton female-->
              <input type="radio" value="female" name="gender">Female
            </label>
          </div>
        </div><!--end form group-->

        <div class="panel-footer">
          <!--button save-->
           <button type="submit" class="btn btn-primary ">Save</button>
          </div>
</div>
</div><!--end panel class-->
</form>

Angular generated Form Model : {{employeeForm.value}}
